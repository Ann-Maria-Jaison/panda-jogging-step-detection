<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Steps Counter</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .panda {
            width: 100px;
            transition: transform 0.2s;
        }
        .container {
            margin-top: 50px;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üêº Panda Steps Counter üêæ</h1>
    <div class="container">
        <img src="https://i.imgur.com/NxQHqIY.png" alt="Panda" class="panda" id="panda">
        <div class="counter">Steps: <span id="steps">0</span></div>
        <p id="message"></p>
        <p class="warning" id="warning"></p>
    </div>
    <script>
        let stepCount = 0;
        let panda = document.getElementById("panda");
        let stepsDisplay = document.getElementById("steps");
        let messageDisplay = document.getElementById("message");
        let warningDisplay = document.getElementById("warning");
        let lastY = null;
        let threshold = 2.5; // Adjust sensitivity for step detection

        if ('DeviceMotionEvent' in window) {
            window.addEventListener('devicemotion', function(event) {
                let acceleration = event.accelerationIncludingGravity;
                
                if (lastY !== null) {
                    let deltaY = Math.abs(acceleration.y - lastY);
                    if (deltaY > threshold) { // Detect only vertical movements
                        stepCount++;
                        stepsDisplay.textContent = stepCount;
                        panda.style.transform = `translateX(${stepCount * 5}px)`;
                    }
                }
                lastY = acceleration.y;
                
                if (stepCount > 50) {
                    messageDisplay.textContent = "You've walked as much as a panda climbing a tree! üå≥";
                }
            });
        } else {
            warningDisplay.textContent = "Your device does not support motion detection.";
        }
    </script>
</body>
</html>
